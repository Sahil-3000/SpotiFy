<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone Interface</title>
  <style>
    /* General styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
    }

    /* Sidebar */
    .sidebar {
      background-color: #000000;
      width: 20%;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2, .sidebar h3 {
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px 0;
      cursor: pointer;
    }

    /* Main content */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      background: #181818;
      overflow-y: auto;
    }

    .section-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .album {
      width: 100%;
      max-width: 150px;
      background-color: #282828;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      margin: 10px;
      color: #b3b3b3;
    }

    /* Album grid */
    .albums {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    /* Music player */
    .music-player {
      background: #181818;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    .music-player img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .slider {
      width: 100%;
      max-width: 300px;
      margin: 0 15px;
    }

    .slider input[type="range"] {
      width: 100%;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .main-content {
        width: 100%;
        padding: 10px;
      }

      .albums {
        flex-direction: column;
        align-items: center;
      }

      .music-player {
        flex-direction: column;
        padding: 10px;
      }

      .slider {
        max-width: 100%;
      }

      .controls {
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Your Library</h2>
    <ul>
      <li>Playlists</li>
      <li>Artists</li>
      <li>Albums</li>
      <li>Podcasts & Shows</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h3 class="section-title">Made For You</h3>
    <div class="albums">
      <div class="album">Album 1</div>
      <div class="album">Album 2</div>
      <div class="album">Album 3</div>
    </div>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <img src="album-cover.jpg" alt="Album Cover">
    <div class="controls">
      <button><svg><use href="#prev-icon"></use></svg></button>
      <button><svg><use href="#play-icon"></use></svg></button>
      <button><svg><use href="#next-icon"></use></svg></button>
    </div>
    <div class="slider">
      <input type="range" min="0" max="100" value="0">
    </div>
    <div class="time">
      <span id="current-time">0:00</span> / <span id="total-time">4:00</span>
    </div>
  </div>

  <!-- SVG Icons -->
  <svg style="display: none;">
    <symbol id="play-icon" viewBox="0 0 24 24">
      <path fill="white" d="M8 5v14l11-7z"></path>
    </symbol>
    <symbol id="pause-icon" viewBox="0 0 24 24">
      <path fill="white" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
    </symbol>
    <symbol id="prev-icon" viewBox="0 0 24 24">
      <path fill="white" d="M11 19V5l-7 7zM12 5v14l7-7z"></path>
    </symbol>
    <symbol id="next-icon" viewBox="0 0 24 24">
      <path fill="white" d="M7 5v14l7-7zM16 5v14l-7-7z"></path>
    </symbol>
  </svg>

  <script>
    // JavaScript for play/pause toggle and slider update
    const playButton = document.querySelector('.controls button:nth-child(2)');
    const playIcon = document.querySelector('use[href="#play-icon"]');
    let isPlaying = false;

    playButton.addEventListener('click', () => {
      isPlaying = !isPlaying;
      playIcon.setAttribute('href', isPlaying ? '#pause-icon' : '#play-icon');
    });

    const slider = document.querySelector('.slider input[type="range"]');
    let currentDuration = 0;
    const maxDuration = 240; // assuming 240 seconds for demonstration

    // Simulate song duration progress
    setInterval(() => {
      if (isPlaying && currentDuration < maxDuration) {
        currentDuration++;
        slider.value = (currentDuration / maxDuration) * 100;

        // Update displayed time
        document.getElementById("current-time").innerText = `${Math.floor(currentDuration / 60)}:${(currentDuration % 60).toString().padStart(2, '0')}`;
      }
    }, 1000);
  </script>
</body>
                                            </html>
